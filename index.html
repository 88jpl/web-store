<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Congo</title>
</head>
<body>
    <div id="app">
        <!-- Welcome Page -->
        <div id="welcome-page" v-if="page == 'welcome'">
            <h1> Welcome to the Congo</h1>
            <div id="button-enter-store" v-on:click="setPage('store')">Enter Store</div>
        </div>
        <!-- Store Page -->
        <div id="store-page" v-if="page == 'store'">
            <div id="button-cart" v-on:click="setPage('checkout')">Cart</div>
            <div id="product-area">
            <product v-on:click="addToCart(item)"
                    v-for="(product, index) in products" 
                    v-bind:item="product" 
                    v-bind:key="index"
                    v-bind:cart="Vuecart"
                    class="item"></product>
            </div>
        </div>
        <!-- Checkout Page -->
        <div id="checkout-page" v-if="page == 'checkout'">
            <cart-page v-for="(product, index) in Vuecart"
            v-bind:cart="Vuecart"
            v-bind:item="product"
            v-bind:key="index"
            v-bind:carttotal="cartTotal"></cart-page>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
